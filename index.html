<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- head内に追加 -->
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;700&display=swap" rel="stylesheet">
    <title>高知丸の内高校 関東同窓会2025</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="style.css" rel="stylesheet">
</head>

<body>
    <header>
        <div class="header-overlay">
            <h1>
                <span class="line">高知丸の内高校</span><br>
                <span class="line">関東同窓会</span><br>
                <span class="line">2025</span>
            </h1>
        </div>
    </header>

    <div class="container my-5">

        <section class="mb-4">
            <h2>開催概要</h2>
            <ul>
                <li><strong>日時：</strong>2025年5月18日（日）11:30〜</li>
                <li><strong>場所：</strong>アルカディア市ヶ谷<br>（市ヶ谷駅 徒歩5分）</li>
                <li><strong>会費：</strong>社会人9000円 / 学生無料</li>
                <li><strong>対象：</strong>20〜80代の卒業生</li>
            </ul>
        </section>

        <section class="mb-4">
            <h2>アクセス</h2>
            <p>東京都千代田区九段北4-2-25</p>
            <div class="ratio ratio-16x9">
                <iframe
                    src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3240.3932176574226!2d139.7350577766592!3d35.69194007258376!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x60188c6748db1b3f%3A0x2c02e6413b05cc93!2z44Ki44Or44Kr44OH44Kj44Ki5biC44Kx6LC3IOengeWtpuS8mumkqA!5e0!3m2!1sja!2sjp!4v1745322200764!5m2!1sja!2sjp"
                    width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy"
                    referrerpolicy="no-referrer-when-downgrade"></iframe>
            </div>
        </section>

        <section class="mb-4">
            <h2>過去の様子</h2>
            <div class="gallery d-flex flex-wrap justify-content-start">
                <img src="images/doudoukai1.jpg" alt="過去の同窓会1">
                <img src="images/dousoukai2.jpg" alt="過去の同窓会2">
                <img src="images/dousoukai3.jpg" alt="過去の同窓会3">
                <img src="images/dousoukai4.jpg" alt="過去の同窓会4">
            </div>
        </section>

        <section class="text-center mb-5">
            <h2>参加申し込み</h2>
            <p>以下のフォームよりお申し込みください。</p>
            <a class="btn btn-primary btn-lg"
                href="https://docs.google.com/forms/d/e/1FAIpQLSdDJX_gAAavp2emzZDt3Mln8c1MAxwV0xXP2E0qkWPzWnw5QQ/viewform?usp=header"
                target="_blank">申し込みはこちら</a>
        </section>

    </div>

    <footer class="text-center text-muted py-4">
        &copy; 2025 高知丸の内高校 関東同窓会 幹事一同
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
